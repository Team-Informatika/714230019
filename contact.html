<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Hadi Muhammad Yusuf</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="image.png" />
  <style>
    .nav-active::after {
      width: 100% !important;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow-md">
    <div class="container mx-auto flex justify-between items-center p-5">
      <h1 class="text-2xl font-extrabold tracking-wide text-green-400">PORTOFOLIO</h1>
      <div class="hidden md:flex space-x-6 text-sm font-medium">
        <a href="index.html" class="relative group hover:text-green-400 transition nav-link">Home
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-green-400 transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="about.html" class="relative group hover:text-green-400 transition nav-link">About
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-green-400 transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="projects.html" class="relative group hover:text-green-400 transition nav-link">Projects
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-green-400 transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="contact.html" class="relative group text-green-400 nav-link">Contact
          <span class="absolute left-0 -bottom-1 w-full h-0.5 bg-green-400 nav-active"></span>
        </a>
        <a href="download.html" class="relative group hover:text-green-400 transition nav-link">Download CV
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-green-400 transition-all duration-300 group-hover:w-full"></span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-20 px-6 fade-in" id="contactSection">
    <div class="max-w-3xl mx-auto text-center">
      <h2 class="text-4xl font-extrabold text-green-400">Get in Touch</h2>
      <p class="text-gray-300 mt-4 mb-10">Tertarik bekerja sama atau ingin bertanya? Kirimkan pesanmu melalui form berikut.</p>

      <form id="contactForm" class="text-left space-y-6">
        <div>
          <label for="name" class="block mb-1 text-sm font-medium">Nama</label>
          <input type="text" id="name" required
                 class="w-full p-3 rounded-lg bg-gray-800 border border-green-500 focus:outline-none focus:ring-2 focus:ring-green-400 text-white transition duration-300" />
        </div>
        <div>
          <label for="email" class="block mb-1 text-sm font-medium">Email</label>
          <input type="email" id="email" required
                 class="w-full p-3 rounded-lg bg-gray-800 border border-green-500 focus:outline-none focus:ring-2 focus:ring-green-400 text-white transition duration-300" />
        </div>
        <div>
          <label for="message" class="block mb-1 text-sm font-medium">Pesan</label>
          <textarea id="message" rows="5" required
                    class="w-full p-3 rounded-lg bg-gray-800 border border-green-500 focus:outline-none focus:ring-2 focus:ring-green-400 text-white transition duration-300"></textarea>
        </div>
        <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg transition duration-300 shadow-md">
          Kirim Pesan
        </button>
      </form>

      <!-- Feedback Message -->
      <p id="feedback" class="text-green-400 text-sm mt-6 hidden">Pesan berhasil dikirim! Saya akan segera menghubungi Anda.</p>

      <!-- Kontak Info -->
      <div class="mt-12 text-gray-400 text-sm">
        <p>Email: <a href="mailto:hadi@example.com" class="text-green-400 hover:underline">hadi@example.com</a></p>
        <p>LinkedIn: <a href="https://linkedin.com/in/hadiyusuf" class="text-blue-400 hover:underline" target="_blank">linkedin.com/in/hadiyusuf</a></p>
        <p>Instagram: <a href="https://instagram.com/hadiyusuf" class="text-pink-400 hover:underline" target="_blank">@hadiyusuf</a></p>
      </div>
    </div>
  </section>

  <!-- JS Interaktif -->
  <script>
    // Efek fade-in saat halaman dimuat
    window.addEventListener("load", () => {
      document.getElementById("contactSection").classList.add("show");
    });

    // Validasi form + feedback interaktif
    const form = document.getElementById("contactForm");
    const feedback = document.getElementById("feedback");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && email && message) {
        form.reset();
        feedback.classList.remove("hidden");
        feedback.classList.add("animate-bounce");

        setTimeout(() => {
          feedback.classList.add("hidden");
          feedback.classList.remove("animate-bounce");
        }, 4000);
      }
    });
  </script>

</body>
</html>
