<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Hadi Muhammad Yusuf</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="image.png" />
  <style>
    .nav-active::after {
      width: 100% !important;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow-md">
    <div class="container mx-auto flex justify-between items-center p-5">
      <h1 class="text-2xl font-extrabold tracking-wide text-green-400">PORTOFOLIO</h1>
      <div class="hidden md:flex space-x-6 text-sm font-medium">
        <a href="index.html" class="relative group hover:text-green-400 transition nav-link">
          Home
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-green-400 transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="about.html" class="relative group hover:text-green-400 transition nav-link">
          About
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-green-400 transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="projects.html" class="relative group hover:text-green-400 transition nav-link">
          Projects
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-green-400 transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="contact.html" class="relative group text-green-400 nav-link">
          Contact
          <span class="absolute left-0 -bottom-1 w-full h-0.5 bg-green-400 nav-active"></span>
        </a>
        <a href="download.html" class="relative group hover:text-green-400 transition nav-link">
          Download CV
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-green-400 transition-all duration-300 group-hover:w-full"></span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="py-20 px-6">
    <div class="max-w-3xl mx-auto text-center">
      <h2 class="text-4xl font-extrabold text-green-400">Get in Touch</h2>
      <p class="text-gray-300 mt-4 mb-10">Tertarik bekerja sama atau ingin bertanya? Kirimkan pesanmu melalui form berikut.</p>

      <form action="#" method="POST" class="text-left space-y-6">
        <div>
          <label for="name" class="block mb-1 text-sm font-medium">Nama</label>
          <input type="text" id="name" name="name" required
                 class="w-full p-3 rounded-lg bg-gray-800 border border-green-500 focus:outline-none focus:ring-2 focus:ring-green-400 text-white" />
        </div>
        <div>
          <label for="email" class="block mb-1 text-sm font-medium">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full p-3 rounded-lg bg-gray-800 border border-green-500 focus:outline-none focus:ring-2 focus:ring-green-400 text-white" />
        </div>
        <div>
          <label for="message" class="block mb-1 text-sm font-medium">Pesan</label>
          <textarea id="message" name="message" rows="5" required
                    class="w-full p-3 rounded-lg bg-gray-800 border border-green-500 focus:outline-none focus:ring-2 focus:ring-green-400 text-white"></textarea>
        </div>
        <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-lg transition duration-300 shadow-md">
          Kirim Pesan
        </button>
      </form>

      <!-- Contact Info -->
      <div class="mt-12 text-gray-400 text-sm">
        <p>Email: <a href="mailto:hadi@example.com" class="text-green-400 hover:underline">hadi@example.com</a></p>
        <p>LinkedIn: <a href="https://linkedin.com/in/hadiyusuf" class="text-blue-400 hover:underline" target="_blank">linkedin.com/in/hadiyusuf</a></p>
        <p>Instagram: <a href="https://instagram.com/hadiyusuf" class="text-pink-400 hover:underline" target="_blank">@hadiyusuf</a></p>
      </div>
    </div>
  </section>

</body>
</html>
