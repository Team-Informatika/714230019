<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="image.png" />
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow-lg">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-extrabold tracking-widest text-green-400">PORTOFOLIO</h1>
      <div class="hidden md:flex space-x-8">
        <a href="about.html" class="hover:text-green-400 transition duration-300">About</a>
        <a href="#services" class="hover:text-green-400 transition duration-300">Services</a>
        <a href="projects.html" class="hover:text-green-400 transition duration-300">Projects</a>
        <a href="#contact" class="hover:text-green-400 transition duration-300">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="text-center py-20 px-5">
    <div class="container mx-auto max-w-3xl">
      <h2 class="text-5xl font-extrabold mb-3">Hi, I'm <span class="text-green-400">Hadi Muhammad Yusuf</span></h2>
      <h3 class="text-2xl font-semibold text-green-300 mb-4">Creative Player</h3>
      <p class="text-gray-300 text-lg leading-relaxed">
        I'm a passionate UI/UX designer with a mission to create delightful and intuitive digital experiences.
      </p>

      <!-- Action Buttons -->
      <div class="mt-8 flex justify-center flex-wrap gap-4">
        <button class="bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-lg shadow transition duration-300">
          <a href="download.html">Download CV</a>
        </button>
        <button class="border border-green-400 text-green-400 px-5 py-2 rounded-lg hover:bg-green-600 hover:text-white transition duration-300">
          Watch The Video
        </button>
      </div>

      <!-- Pricing Toggle -->
      <div class="mt-8">
        <button onclick="togglePricing()" class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-lg shadow transition duration-300">
          Show Pricing
        </button>
      </div>

      <!-- Pricing Card -->
      <div id="pricingCard" class="hidden mt-6 flex justify-center">
        <div class="w-72 p-6 bg-gray-800 border border-green-500 rounded-xl shadow-lg">
          <h4 class="text-xl font-bold mb-2">Service Pricing</h4>
          <p class="text-lg text-green-400">Rp50.000 per jam</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    function togglePricing() {
      const card = document.getElementById("pricingCard");
      card.classList.toggle("hidden");
    }
  </script>

</body>
</html>
