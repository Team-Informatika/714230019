<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/domyid/tracker@main/index.js"></script>
    <link rel="icon" type="image/x-icon" href="image.png">
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-5 bg-gray-800 shadow-md">
        <h1 class="text-2xl font-bold">PORTOFOLIO</h1>
        <div class="hidden md:flex space-x-6">
            <a href="#about" class="hover:text-green-400 transition">About</a>
            <a href="#services" class="hover:text-green-400 transition">Services</a>
            <a href="#projects" class="hover:text-green-400 transition">Projects</a>
            <a href="#contact" class="hover:text-green-400 transition">Contact</a>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <section class="text-center py-20 px-5">
        <h2 class="text-4xl font-bold">HI, I'M HADI MUHAMMAD YUSUF!</h2>
        <h3 class="text-3xl font-semibold text-green-400">CREATIVE PLAYER</h3>
        <p class="max-w-2xl mx-auto mt-4 text-gray-300">
            I'm a passionate UI/UX designer with a mission to create delightful and intuitive digital experiences.
        </p>
        <div class="mt-6 flex justify-center space-x-4">
            <button class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md transition">
                Download CV
            </button>
            <button class="border border-green-400 text-green-400 px-4 py-2 rounded-lg shadow-md hover:bg-green-600 transition">
                Watch The Video
            </button>
        </div>
        <div class="mt-6">
            <button onclick="togglePricing()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md transition">
                Show Pricing
            </button>
        </div>
        <div id="pricingCard" class="hidden mt-6 flex justify-center">
            <div class="w-64 p-4 bg-gray-800 border border-green-400 text-center rounded-lg shadow-md">
                <h3 class="text-xl font-bold">Service Pricing</h3>
                <p class="text-lg text-green-400">Rp50.000 per jam</p>
            </div>
        </div>
    </section>
    
    <script>
        function togglePricing() {
            var card = document.getElementById("pricingCard");
            card.classList.toggle("hidden");
        }
    </script>
</body>
</html>
